<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 페이지</title>
<link rel ="stylesheet" href ="./static/css/reset.css">
<link rel ="stylesheet" href ="./static/css/checkout.css">
</head>
<body>
<div class="flex justify-content-center align-items-center">

<style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fafc;
    }

    .card {
      width: 300px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 50px;
      box-sizing: border-box;
    }

    .card small {
      font-size: 12px;
      color: #888;
      display: block;
      margin-bottom: 4px;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .price-highlight {
      color: #ff6666;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .title-row {
   display: flex;
   gap:25px



}

.card-title {
  font-size: 1.1em;
  font-weight: bold;
}

.price-highlight {
  font-size: 1em;
  color: #e53935;
  font-weight: bold;
  margin-left: 30px;
}

    .icon {
      width: 50px;
      height: 50px;
      margin: 10px 0;
    }
    .truck-row {
  display: flex;
  align-items: flex-start;
  gap: 14px;
}

    .price-list {
      font-size: 14px;
      margin-bottom: 20px;
      flex: 1;
    }
.sub-note span:last-child {
  color: #aaa;
  margin: 2px 0;
}
    .price-list .row {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }

    .price-list .sub-note {
      font-size: 13px;
      color: #aaa;
      padding-left: 18px;
    }

    .divider {
      border-top: 1px solid #eee;
      margin: 20px 0;
    }

    .button {
      display: block;
      width: 100px;
      margin: 0 auto;
      padding: 8px 0;
      background-color: #ffc658;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ffb737;
    }
  </style>
</head>
<body>
<div class="card-container">
  <div class="card">
    <small>동일권 구분 없는 균일 가</small>
    <div class="title-row">
      <div class="card-title">직접 방문 택배</div>
      <div class="price-highlight">↓ 2800원 부터</div>
    </div>
    <div class="truck-row">
      <img class="icon" src="./static/img/image26.png" alt="트럭 이미지">
      <div class="price-list">
        <div class="row"><span>· 500g이하</span><span>2800원</span></div>
        <div class="row"><span>· 5kg이하</span><span>3600원</span></div>
        <div class="row sub-note"><span>↳ 점포수령</span><span>2200원</span></div>
      </div>
    </div>
    <div class="divider"></div>
    <button class="button">선택 하기</button>
  </div>

  <div class="card">
    <small>기사 방문 택배</small>
    <div class="title-row">
      <div class="card-title">다량 택배 배송</div>
      <div class="price-highlight">↓ 4300원 부터</div>
    </div>
    <div class="truck-row">
      <img class="icon" src="./static/img/image25.png" alt="트럭 이미지">
      <div class="price-list">
        <div class="row"><span>· 80cm이하</span><span>4300원</span></div>
        <div class="row"><span>·140cm이하</span><span>4800원</span></div>
        <div class="row"><span>·160cm이하</span><span>5800원</span></div>
      </div>
    </div>
    <div class="divider"></div>
    <button class="button">선택 하기</button>
  </div>

  <div class="card">
    <small>5박스 이상 접수 가능</small>
    <div class="title-row">
      <div class="card-title">다량 택배 배송</div>
      <div class="price-highlight">↓ 2700원 부터</div>
    </div>
    <div class="truck-row">
      <img class="icon" src="./static/img/image23.png" alt="트럭 이미지">
      <div class="price-list">
        <div class="row"><span>· 60cm이하</span><span>2700원</span></div>
        <div class="row"><span>·120cm이하</span><span>3400원</span></div>
        <div class="row"><span>·180cm이하</span><span>3600원</span></div>
      </div>
    </div>
    <div class="divider"></div>
    <button class="button">선택 하기</button>
  </div>
</div>

<!-- 카드 디자인 레이아웃 -->

    <a href=""><img src="" alt= ""></a>
  </div>
    </div>



 </body>
</html>
