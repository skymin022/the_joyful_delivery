<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
        <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/sign_up.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="login-box">
                <div class="sign-up-box">
                    <div class="right-box">
                        <div class="sign-up">sign-up</div>
                        <h2>wellcome, customer</h2>
                        <h3>Enter your personal details and start <br> FAST delivery Service with us</h3>
                        <button type="submit" class="btn1">회원가입</button>
                    </div>
                    <div class="left-box">
                        <ul>
                            <li>
                                <span class="tname">아이디</span>
                                <input class="box input" type="text" name="id" id="id" placeholder="아이디를 입력해주세요">
                                <button type="submit" class="btn2">확인</button>
                            </li>
                            <li>
                                <span class="tname">비밀번호</span>
                                <input class="box input" type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요">
                            </li>
                            <li>
                                <span class="tname">
                                    비밀번호 <br>확인
                                </span>
                                <input class="box input" type="password" name="passwordcheck" id="passwordcheck" placeholder="한번 더 비밀번호를 입력해주세요">
                            </li>
                            <li>
                                <span class="tname">이름</span>
                                <input class="box input" type="text" name="name" id="name" placeholder="이름를 입력해주세요">
                            </li>
                            <li>
                                <span class="tname">이메일</span>
                                <input class="box input email" type="email" name="email1" id="email1">
                                <span>@</span>
                                <input class="box input email" type="email" name="email2" id="email2">
                            </li>
                            <li>
                                <span class="tname">주소</span>
                                <input class="box input" type="text" name="address" id="address" placeholder="주소를 입력해주세요">
                            </li>
                            <li>
                                <span class="tname">생년월일</span>
                                <input class="box input" type="text" name="birth" id="birth" placeholder="생년월일을 입력해주세요">
                            </li>
                            <li>
                                <span class="tname"> 연락처</span>
                                <input class="box input phone" type="text" name="phone_number1" id="phone_number1" /><span class="dash">-</span>
                                <input class="box input phone" type="text" name="phone_number2" id="phone_number2" /><span class="dash">-</span>
                                <input class="box input phone" type="text" name="phone_number3" id="phone_number3" />
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
