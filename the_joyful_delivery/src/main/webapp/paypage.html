
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결제 페이지</title>
  <link rel="stylesheet" href="./static/css/reset.css" />
  <link rel="stylesheet" href="./static/css/checkout.css" />

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fafc;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 50px;
    }

    .card {
      width: 300px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
      border: 2px solid #65FB13;
    }

    .card small {
      font-size: 12px;
      color: #888;
      display: block;
      margin-bottom: 4px;
    }

    .card-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .price-highlight {
      color: #ff6666;
      font-weight: bold;
      margin-left: 30px;
    }

    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 25px;
    }

    .price-list {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .price-list .row {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }

    .divider {
      border-top: 1px solid #eee;
      margin: 20px 0;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 10px;
    }

    .button {
      flex: 1;
      padding: 10px 0;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      background-color: #ffc658;
      color: white;
    }

    .button:hover {
      background-color: #ffb737;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .submit-button {
      width: 100%;
      margin-top: 10px;
      padding: 10px 0;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      background-color: #ffc658;
      color: white;
      text-align: center;
    }

    .submit-button:hover {
      background-color: #ffb737;
    }

    .item-card {
      border: none;
      background-color: transparent;
      box-shadow: none;
    }

    .item-title {
      font-weight: bold;
      font-size: 16px;
      margin: 10px 0;
    }

    .item-image {
      width: 100%;
      height: 80px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      background-image:
        linear-gradient(45deg, #eee 25%, transparent 25%),
        linear-gradient(-45deg, #eee 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #eee 75%),
        linear-gradient(-45deg, transparent 75%, #eee 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }
  </style>
</head>
<body>

  <div class="card-container">

    <!-- ✅ 물품 목록 카드 -->
    <div class="card item-card">
      <div class="form-group">
        <label for="order-number">주문 번호</label>
        <input type="text" id="order-number" placeholder="">
      </div>

      <div class="form-group">
        <label for="tracking-number">송장 번호</label>
        <input type="text" id="tracking-number" placeholder="">
      </div>

      <h4 class="item-title">물품 목록</h4>

      <div class="item-image"></div>
      <div class="item-image"></div>
    </div>

    <!-- ✅ 총 결제 금액 카드 + 결제 수단 입력 추가됨 -->
    <div class="card">
      <div class="title-row">
        <div class="card-title">총 결제 금액</div>
        <div class="price-highlight">12000원</div>
      </div>
      <div class="truck-row">
        <div class="price-list">
          <div class="row"><span>· 발송 건수</span><span>2건</span></div>
          <div class="row"><span>· 기본운임</span><span>5500원</span></div>
          <div class="row"><span>· 배달 수수료</span><span>1000원</span></div>
          <div class="row"><span>· 최종 운임</span><span>12000원</span></div>
        </div>
      </div>

      <div class="divider"></div>

      <!-- ✅ 결제 수단 입력 -->
      <div class="payment-method">
        <p style="font-weight: bold; margin-bottom: 10px;">
          <span style="color: green; font-weight: bold;">✔</span> 카드결제
        </p>
        <div class="form-group">
          <input type="text" placeholder="카드번호 입력해주세요" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="입금자명(미 입력시 주문자 명)" />
        </div>
        <p style="font-size: 12px; color: red; margin-top: 5px;">
          주문 후 3시간 동안 미지급 시 자동 취소 됩니다.
        </p>
      </div>

      <div class="divider"></div>

      <!-- ✅ 버튼 추가 -->
      <div class="button-row">
        <button class="button cancel">결제 취소</button>
        <button class="button confirm">결제 하기</button>
      </div>
    </div>

    <!-- ✅ 배송 정보 입력 카드 -->
    <div class="card">
      <div class="title-row">
        <div class="card-title">배송 정보 입력</div>
      </div>

      <div class="form-group">
        <label for="sender-name">배송자 이름</label>
        <input type="text" id="sender-name" placeholder="이름을 입력하세요">
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요">
      </div>

      <div class="form-group">
        <label for="phone">핸드폰 번호</label>
        <input type="tel" id="phone" placeholder="010-0000-0000">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="이메일 주소 입력">
      </div>

      <div class="form-group">
        <label for="receiver-name">받는 분 이름</label>
        <input type="text" id="receiver-name" placeholder="이름 입력">
      </div>

      <div class="form-group">
        <label for="address">받는 분 주소</label>
        <input type="text" id="address" placeholder="주소 입력">
      </div>

      <div class="form-group">
        <input type="text" id="address-detail" placeholder="상세 주소 입력">
      </div>

      <div class="divider"></div>
      <button class="submit-button">배송하기</button>
    </div>
  </div>

</body>
</html>
