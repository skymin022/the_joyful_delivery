<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="login-box">
                <div class="left-box">
                    <div class="sign-up">sign-in</div>
                    <div class="image-set">
                        <img src="./static/img/ico_social_instagram 1.png" alt="">
                        <img src="./static/img/icons8-google-48.png" alt="">
                        <img src="./static/img/ico_social_kakaotalk 1.png" alt="">
                    </div>
                    <div class="sm-content">or use your account</div>
                    <div class="id-box">
                        <span>아이디</span>
                        <input type="text" name="username" id="username" placeholder="아이디를 입력해주세요">
                    </div>
                    <div class="password-box">
                        <span>비밀번호</span>
                        <input type="text" name="password" id="password" placeholder="비밀번호를 입력해주세요">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="rememberId" id="rememberId">
                        <label for="rememberId">아이디 저장</label>
                        <input type="checkbox" name="autologin" id="autologin">
                        <label for="autologin">자동 로그인</label>
                    </div>
                    <div>
                        <button type="submit" class="btn1">로그인</button>
                    </div>
                </div>
                <div class="right-box">
                    <h2>wellcome, customer</h2>
                    <h3>Enter your personal details and start <br> FAST delivery Service with us</h3>
                    <button type="submit" class="btn1">회원가입</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
