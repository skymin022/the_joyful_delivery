<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
        <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/sign_up.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="login-box">
                <div class="sign-up-box">
                    <div class="left-box">
                        <div class="sign-up">sign-up</div>
                        <div class="id-box box">
                            <span>아이디</span>
                            <input type="text" name="username" id="username" placeholder="아이디를 입력해주세요">
                            <button type="submit" class="btn2">중복 확인</button>
                        </div>
                        <div class="password-box box">
                            <span>비밀번호</span>
                            <input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요">
                        </div>
                        <div class="password-box passwordcheck box">
                            <span>비밀번호</span>
                            <input type="password" name="passwordcheck" id="passwordcheck" placeholder="한번 더 비밀번호를 입력해주세요">
                        </div>
                        <div class="name box">
                            <span>이름</span>
                            <input type="text" name="name" id="name" placeholder="이름를 입력해주세요">
                        </div>
                        <div class="email box">
                            <span>이메일</span>
                            <div class="email-box">
                                <input type="email" name="email" id="email">@<input type="email" name="email" id="email">
                            </div>
                        </div>
                        <div class="address box">
                            <span>주소</span>
                            <input type="text" name="address" id="address" placeholder="주소를 입력해주세요">
                        </div>
                        <div class="birth box">
                            <span>생년월일</span>
                            <input type="text" name="birth" id="birth" placeholder="생년월일을 입력해주세요">
                        </div>
                    </div>
                    <div class="right-box">
                        <h2>wellcome, customer</h2>
                        <h3>Enter your personal details and start <br> FAST delivery Service with us</h3>
                        <button type="submit" class="btn1">회원가입</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
